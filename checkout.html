<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="checkout.js" defer></script>
</head>
<body>
    <h1>Your Order</h1>
    <div id="order-summary"></div>
    <form id="checkout-form">
        <input type="text" id="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" placeholder="Last Name" required>
        <input type="email" id="customer-email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone" required>
        <input type="text" id="street-address" placeholder="Street Address" required>
        <input type="text" id="apartment" placeholder="Apartment">
        <input type="text" id="town-city" placeholder="Town/City" required>
        <input type="text" id="region" placeholder="Region" required>
        <input type="text" id="postcode" placeholder="Postcode">
        <textarea id="order-notes" placeholder="Order Notes"></textarea>
        <button type="button" onclick="checkout()">Place Order</button>
    </form>
</body>
</html>
