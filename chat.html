<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Interface</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
  /* styles.css */
body {
  font-family: Arial, sans-serif;
}

.chat-container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.chat-box {
  height: 300px;
  overflow-y: auto;
  margin-bottom: 10px;
}

.chat-message {
  padding: 10px;
  margin-bottom: 5px;
  border-radius: 8px;
}

.agent-message {
  background-color: #f0f0f0;
}

.user-message {
  background-color: #e6f7ff;
}

.message-input {
  width: calc(100% - 80px);
  padding: 8px;
  margin-right: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.send-button {
  padding: 8px 15px;
  border: none;
  border-radius: 5px;
  background-color: hotpink;
  color: #fff;
  cursor: pointer;
  margin-top: 10px;
  margin-left: 290px;
}

.send-button:hover {
  background-color: hotpink;
}

</style>
<body>
  <!– Header –>
    <header class="header" data-section-theme="dark">
      <div class="container">
            <div class="header-container">
        <div class="header-logo">
          <a href="index.html">
            <img src="Chuchu.png" alt="Chuchu logo">
          </a>
        </div>
        <nav class="navbar-menu">
          <input type="checkbox" id="menu-toggle">
          <label for="menu-toggle" class="menu-icon" style="color: hotpink;">&#9776;</label>
          <ul class="nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="blog.html" class="nav-link">Blogs</a>
            </li>
            <li class="nav-item">
              <a href="impacts.html" class="nav-link">Impacts</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
              <a href="tracker.html" class="nav-link">Period-Tracker</a>
            </li>
          </ul>
        </nav>        
      </div>
            </div>
    </header>
    <div class="black-line"></div>
<div class="chat-container">
  <div class="chat-box" id="chat-box">
    <div class="chat-message agent-message">
      <span class="message-text">Welcome! How can I assist you today?</span>
    </div>
  </div>
  <input type="text" id="message-input" class="message-input" placeholder="Type your message...">
  <button onclick="sendMessage()" class="send-button">Send</button>
</div>
<script src="script.js"></script>
</body>
</html>
